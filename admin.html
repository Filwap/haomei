<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e91e63;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #666;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #e91e63;
        }
        
        button {
            width: 100%;
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c2185b;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>管理员登录</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
            <div id="login-error" class="error-message"></div>
        </form>
        <a href="index.html" class="back-link">返回首页</a>
    </div>
    
    <script>
        // API URL - 与script.js中保持一致
        const API_URL = 'https://memorial-site-worker.lxbtip-ddnscom.workers.dev';
        
        // DOM元素
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        
        // 登录表单提交
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // 显示加载状态
                loginError.textContent = '登录中...';
                loginError.style.color = '#666';
                
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // 保存token
                    localStorage.setItem('adminToken', data.token);
                    // 显示成功消息
                    loginError.textContent = '登录成功！正在跳转...';
                    loginError.style.color = '#4CAF50';
                    // 跳转到管理页面
                    setTimeout(() => {
                        window.location.href = 'photos.html';
                    }, 1000);
                } else {
                    // 显示错误消息
                    loginError.textContent = data.error || '用户名或密码错误';
                    loginError.style.color = '#f44336';
                }
            } catch (error) {
                console.error('登录错误:', error);
                loginError.textContent = '登录失败，请检查网络连接';
                loginError.style.color = '#f44336';
            }
        });
    </script>
</body>
</html>
