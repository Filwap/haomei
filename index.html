<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小浩&小梅的爱情纪念</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 欢迎弹窗 -->
    <div class="modal-overlay" id="welcome-overlay"></div>
    <div class="welcome-modal" id="welcome-modal">
        <h2>欢迎来到小浩&小梅的纪念网站</h2>
        <p>感谢您访问我们的爱情纪念网站，这里记录了我们美好的点点滴滴。</p>
        <button id="close-welcome">我知道了</button>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="music/background.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    
    <!-- 音乐控制按钮 -->
    <div id="musicControl" class="music-control">
        <i class="fas fa-music"></i>
    </div>

    <header>
        <div class="header-content">
            <h1>我们的爱情纪念</h1>
            <p class="subtitle">记录每一个美好瞬间</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#home" class="active">首页</a></li>
            <li><a href="#dates">纪念日</a></li>
            <li><a href="#gallery">照片墙</a></li>
            <li><a href="#messages">留言板</a></li>
        </ul>
    </nav>

    <main>
        <!-- 首页部分 -->
        <section id="home" class="section">
            <div class="couple-info">
                <div class="profile">
                    <div class="avatar">
                        <img src="photos/d.jpg" alt="Ta的照片">
                    </div>
                    <h2>小梅</h2>
                    <p>一个可爱又迷人的美少女</p>
                </div>
                
                <div class="heart">
                    <i class="fas fa-heart"></i>
                    <div class="days-together">
                        <span id="days-count">0</span>
                        <p>天</p>
                    </div>
                </div>
                
                <div class="profile">
                    <div class="avatar">
                        <img src="photos/f.jpg" alt="我的照片">
                    </div>
                    <h2>小浩</h2>
                    <p>笨蛋小狗</p>
                </div>
            </div>
            
            <div class="love-story">
                <h2>我们的故事</h2>
                <p>这里的每一段回忆都值得被珍藏，每一个瞬间都值得被记录。从初次相遇的心动，到相知相守的温暖，这一路走来的点点滴滴，都是爱情最美的见证。</p>
            </div>
        </section>

        <!-- 纪念日部分 -->
        <section id="dates" class="section">
            <h2 class="section-title">纪念日</h2>
            <div class="container">
                                <!-- 纪念日列表 -->
                <div class="anniversary">
                    <!-- 纪念日卡片将在这里动态生成 -->
                </div>

                <!-- 添加纪念日表单 -->
                <div class="add-date">
                    <h3>添加新的纪念日</h3>
                    <form id="add-date-form">
                        <input type="text" name="name" placeholder="纪念日名称" required>
                        <input type="date" name="date" required>
                        <button type="submit" class="submit-btn">添加纪念日</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- 照片墙部分 -->
        <section id="gallery" class="section">
            <h2 class="section-title">照片墙</h2>
            
            <div class="gallery-container" id="galleryContainer">
                <!-- 照片将通过JavaScript动态加载 -->
            </div>
            
            <!-- 照片预览模态框 -->
            <div id="photoModal" class="photo-modal">
                <div class="modal-content">
                    <button class="close-modal">&times;</button>
                    <button class="prev-photo">&#10094;</button>
                    <img class="modal-photo" id="modalPhoto" alt="照片预览">
                    <div class="loading-spinner" id="photoLoading"></div>
                    <button class="next-photo">&#10095;</button>
                </div>
            </div>
        </section>

        <!-- 留言板部分 -->
<section id="messages" class="section">
    <h2 class="section-title">留言板</h2>
    
    <div class="message-form">
        <h3>留下你的爱意</h3>
        <form id="message-form">
            <input type="text" placeholder="你的名字" required>
            <textarea placeholder="写下你想说的话..." required></textarea>
            <div class="form-buttons">
                <button type="submit">发送爱的留言</button>
            </div>
        </form>
    </div>
    
    <div class="message-wall">
        <!-- 留言将在这里动态显示 -->
    </div>
</section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy;小浩制作❤️</p>
            <p>一起走过 <span id="footer-days">0</span> 天</p>
            <a href="admin.html" class="admin-link">管理入口</a>
        </div>
    </footer>

    <style>
        /* 照片墙样式 */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 1;
            background: #f5f5f5;
        }

        .gallery-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            background-size: 200% 100%;
            animation: 1.5s shine linear infinite;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-item img.loaded {
            opacity: 1;
        }

        .gallery-item img.loaded + .gallery-item::before {
            display: none;
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        @keyframes shine {
            to {
                background-position-x: -200%;
            }
        }

        /* 照片预览模态框样式 */
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: hidden;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-photo {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        .modal-photo.loading {
            opacity: 0;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: scale(1.1);
        }

        .prev-photo,
        .next-photo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .prev-photo {
            left: 20px;
        }

        .next-photo {
            right: 20px;
        }

        .prev-photo:hover,
        .next-photo:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 加载动画 */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            .prev-photo,
            .next-photo {
                padding: 15px 10px;
            }

            .close-modal {
                top: 10px;
                right: 10px;
            }
        }

        .admin-link {
            color: #666;
            text-decoration: none;
            font-size: 0.8em;
            margin-top: 10px;
            display: inline-block;
        }

        .admin-link:hover {
            text-decoration: underline;
        }
    </style>

    <script src="sync.js"></script>
    <script src="script.js"></script>
    <!-- 所有JavaScript功能已移至script.js文件 -->
</body>
</html>
